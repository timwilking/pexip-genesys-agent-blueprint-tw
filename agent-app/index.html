<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pexip Video Chat</title>

    <link rel="shortcut icon" href="./images/pexip-favicon.png">

          </div>
        </div>
